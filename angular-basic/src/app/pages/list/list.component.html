<div class="container mt-5 pt-5">
    <h2>List</h2>
    <a [routerLink]="['element/add/0']" class="btn btn-primary">Add Element</a>
    <table class="table">
        <thead>
            <th>Id</th>
            <th>Name</th>
            <th>E-mail</th>
            <th>Phone</th>
            <th></th>
            <th></th>
        </thead>
        <tbody>
            <tr *ngFor="let element of list">
                <td>{{ element.id }}</td>
                <td>{{ element.name }}</td>
                <td>{{ element.email }}</td>
                <td>{{ element.phone }}</td>
                <td><a [routerLink]="['element/edit',element.id]">Edit</a> </td>
                <td><button (click)="onDelete(element.id)" class="btn btn-primary">Delete</button></td>
            </tr>
        </tbody>
    </table>
</div>
